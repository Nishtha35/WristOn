<div class="bg-colorr">
	<div class="main-w3layouts wrapper">
		<h1 style="color: aliceblue;">Sign-Up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required="" [(ngModel)]="username">
					<input class="text email" type="email" name="email" placeholder="Email" required="" [(ngModel)]="useremail">
					<input class="text" type="password" name="password" placeholder="Password" required="" [(ngModel)]="userpass">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="" [(ngModel)]="userpass">
					<div class="wthree-text">
						<!-- <label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label> -->
						<div class="clear"> </div>
					</div>
					<!-- <input type="submit" value="SIGNUP" click="addsdata()"> -->
					<button type="submit" class="btn btn-primary" (click)="addsData()">Sign in</button>
				</form>
				<p>Already have an Account? <a [routerLink]="['/login']"> Login Now!</a></p>
			</div>
		</div>
	</div>
</div>
