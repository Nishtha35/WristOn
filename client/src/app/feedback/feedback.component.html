<div class="container bg1">
    <legend class="h1 text-center " style="color: white;">Feedback</legend>
    <div class="container wrapper">
      <form class="form-horizontal" role="form" method="post" action="">
  
        <div class="form-group" style="color: white;">
          <label class="control-label col-sm-2" for="name"><span class="required" ></span>Name:</label>
          <div class="col-sm-10 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="name" type="text" required class="form-control"  placeholder="Your full name" [(ngModel)]="fname" title="name" >
            </div>
          </div>
        </div>
       
        <!--Text Area-->
        <div class="form-group" style="color: white;">
          <label class="control-label col-sm-2" for="message"><span class="required"></span>Message:</label>
          <div class="col-sm-10 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  
              <textarea class="form-control" name="message" rows="4" placeholder="Type your feedback here." [(ngModel)]="msg"></textarea>
            </div>
          </div>
        </div>
  

        <!--SEND Button-->
  
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary next Btn btn-lg pull-right" (click)="fb_addData()" >Submit <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>
  
      </form>
    </div>
